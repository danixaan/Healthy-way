

<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-black" [routerLink]="['/bienvenido']"></ion-icon>
      <div id="logo">
        <img alt="" src="assets/img/icon.jpg" />
      </div>
      <div></div>
    </div>

    <h1 >INGRESAR</h1>
    <p>HEALTHYWAY TU APP PARA CAMBIAR<br /> Bienvenido </p>
  </div>


  <div class="wrapper">

    <ion-card class="form-wrapper">
      <ion-card-content>
        <form [formGroup]="formularioLogin">  
          <ion-item>
            <ion-label position="floating"> Nombre </ion-label>
            <ion-input  type="text" placeholder="Usuario" formControlName="nombre"> </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"> password </ion-label>
            <ion-input placeholder="Password" formControlName="password" type="password"> </ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button (click)="ingresar()" color="custom1" expand="block">
          Ingresar
        </ion-button>

        <br>
       

        <ion-button (click)="volverRegistro()" color="medium" expand="block"  >Registro</ion-button>
      </ion-card-content>
    </ion-card>

    <div class="line-text">
      <span class="line"></span>
      <span class="text">Conecta Con</span>
    </div>

    <ion-card class="social-wrapper">
      <ion-card-content>
        <div class="social">
          <ion-button class="btn-fb">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
          <ion-button class="btn-tw">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
          <ion-button class="btn-go">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
