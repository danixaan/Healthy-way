<ion-header [translucent]="true">
  <ion-toolbar color="custom1">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alimentacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alimentacion</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <ion-card>
    <ion-card-header>
      <ion-card-title color="custom2">Ingresar Nueva Receta</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="foods.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ingredientes</ion-label>
      <ion-input [(ngModel)]="foods.ingredientes"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Calorias</ion-label>
      <ion-input [(ngModel)]="foods.calorias"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" (click)="ionViewWillEnter()" color="success" shape="round">
            Limpiar
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" color="success" (click)="addFod()" shape="round">
            Agregar Receta
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

<br>
<br>
<br>

  <div>
    <ion-grid>
      <ion-row *ngFor="let fd of food"> 
        <ion-col sizeLg="4" sizeMd="6" sizeXs="12" >
          <ion-card>
            <img alt="Abdominales simples y cruzados" src="assets/img/a6.jpg" />
            <ion-card-header>
              <ion-card-title>Receta</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              nombre: {{fd.nombre}}
              <br>
              ingredientes:  {{fd.ingredientes}}
              <br>
              calorias: {{fd.calorias}}
            </ion-card-content>
            <ion-row>
              <ion-col size="6"> 
                <ion-button color="warning" [routerLink]="['/edit-food']"  (click)="getFodId(fd.id)"   expand="block" shape="round">Editar</ion-button> 
              </ion-col>
              <ion-col size="6"> 
                <ion-button  expand="block" color="danger" (click)="deleteFod(fd.id)"  shape="round">Borrar</ion-button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
