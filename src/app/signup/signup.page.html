<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-black" [routerLink]="['/bienvenido']"></ion-icon>
      <div id="logo">
        <img alt="" src="assets/img/icon.jpg" />
      </div>
      <div></div>
    </div>

    <h1>Registrar</h1>
    <p>HEALTHYWAY <br /> App Numero #1 </p>
  </div>


  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>


        <div [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirmar contraseña</ion-label>
            <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
          </ion-item>
          <br>
          <ion-button (click)="guardar()" color="custom1" expand="block"  >Registrarse
          </ion-button>
          <br>
      
          <ion-button (click)="volverLogin()" color="medium" expand="block"   >Ingresar</ion-button>


          <ion-modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]"handleBehavior="cycle"> </ion-modal>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
