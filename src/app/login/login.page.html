

<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-black" [routerLink]="['/bienvenido']"></ion-icon>
      <div id="logo">
        <img alt="" src="assets/img/icon.jpg" />
      </div>
      <div></div>
    </div>

    <h1 >INGRESAR</h1>
    <p>HEALTHYWAY TU APP PARA CAMBIAR<br /> Bienvenido </p>
  </div>


  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="person"></ion-icon>
          <ion-input type="text" placeholder="Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input type="text" placeholder="Correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-button [routerLink]="['/home']" color="customer1" expand="block"> Sing Up</ion-button>
      </ion-card-content>
    </ion-card>


    <div class="line-text">
      <span class="line"></span>
      <span class="text">Conecta Con</span>
    </div>

    <ion-card class="social-wrapper">
      <ion-card-content>
        <div class="social">
          <ion-button name="btn-fb">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
          <ion-button name="btn-tw">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
          <ion-button name="btn-go">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
